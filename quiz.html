<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rocket Launch</title>
</head>

<body id="bg-img">
    <!-- <img src="assets/images/pexels-spacex-23764.jpg" alt="starry sky during rocket launch"> -->

     <!-- score area -->
     <div id="score-area" class="score-area hidden">
        <p class="scores">Correct Answers: <span id="score">0</span></p>
        <p class="scores">Incorrect Answers: <span id="incorrect-score">0</span></p>
    </div>

    <!-- rocket-ship -->
    <div id="rocket-div">
        <img class="rocket" id="rocket-launch" src="assets/images/rocket.png" alt="rocket ship">
    </div>

    <!-- https://gifer.com/en/YQDj -->
    <img id="explosion" class="hidden" src="assets/images/explosion.gif" alt="explosion">

    <!-- https://gifer.com/en/GlIU -->
    <img id="fire" class="hidden" src="assets/images/fire.gif" alt="fire">

    <img id="twinkle" class="hidden" src="assets/images/twinkle.gif" alt="star twinkle">

    <span id="reset-btn">
        <i class="fa-solid fa-arrows-rotate"></i>
    </span>

    <div id="main-box" class="main-div">
        <!-- Question and answers section -->
        <div id="question-card" class="hidden">
            <!-- Question -->
            <div id="question">Question</div>

            <!-- Four possible answers in button grid -->
            <div id="answer-buttons" class="buttons-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

        <!-- Start, Rules Next button controls -->
        <div class="control-btns">
            <button id="start-btn" class="start-btn btn">Start</button>
            <!-- Trigger/Open The Modal -->
            <button id="rules-button" class="rules-btn btn">Rules</button>
            <button id="next-btn" class="next-btn btn hidden">Next</button>
        </div>        
    </div>

     <!-- countdown timer -->
     <span class="timer-container">
        <span id="tminus" class="hidden">T-Minus<br></span>
        <span id="countdown-timer"></span>
    </span>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/d5aef57d52.js" crossorigin="anonymous"></script>
</body>

</html>
